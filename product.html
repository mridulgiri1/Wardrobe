<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wardrobe</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- BODY -->
    <div class="img-slider">
      <img class="slide-img fade" src="/images/hero_img1.png" />
      <img class="slide-img fade" src="/images/hero_img2.png" />
      <img class="slide-img fade" src="/images/hero_img3.jpg" />
    </div>

    <div style="text-align: center">
      <span class="dot" id="dot1"></span>
      <span class="dot" id="dot2"></span>
      <span class="dot" id="dot3"></span>
    </div>

    <!-- SHOP-SECTION -->
    <div class="shop-section">
      <!-- BOX-1 -->
      <div class="box">
        <div class="box-content">
          <img class="box-img" src="/images/img1.jpg" />
          <h4>Winter Clothes</h4>
          <p class="price"><b>Rs 549</b></p>
          <button
            class="add-cart"
            data-name="Winter Clothes"
            data-price="549"
            data-image="/images/img1.jpg"
            data-quantity="1"
          >
            Add to Cart
          </button>
        </div>
      </div>

      <!-- BOX-2 -->
      <div class="box">
        <div class="box-content">
          <img class="box-img" src="/images/img2.jpg" />
          <h4>Scarf</h4>
          <p class="price"><b>Rs 780</b></p>
          <button
            class="add-cart"
            data-name="Scarf"
            data-price="780"
            data-image="/images/img2.jpg"
            data-quantity="1"
          >
            Add to Cart
          </button>
        </div>
      </div>

      <!-- BOX-3 -->
      <div class="box">
        <div class="box-content">
          <img class="box-img" src="/images/img3.jpg" />
          <h4>Complete Pair</h4>
          <p class="price"><b>Rs 1,499</b></p>
          <button
            class="add-cart"
            data-name="Complete Pair"
            data-price="1499"
            data-image="/images/img3.jpg"
            data-quantity="1"
          >
            Add to Cart
          </button>
        </div>
      </div>

      <!-- BOX-4 -->
      <div class="box">
        <div class="box-content">
          <img class="box-img" src="/images/img4.jpg" />
          <h4>Girls T-shirt</h4>
          <p class="price"><b>Rs 2,999</b></p>
          <button
            class="add-cart"
            data-name="Girls T-shirt"
            data-price="2999"
            data-image="/images/img4.jpg"
            data-quantity="1"
          >
            Add to Cart
          </button>
        </div>
      </div>

      <!-- BOX-5 -->
      <div class="box">
        <div class="box-content">
          <img class="box-img" src="/images/img5.jpg" />
          <h4>Man Black T-shirt</h4>
          <p class="price"><b>Rs 3,999</b></p>
          <button
            class="add-cart"
            data-name="Man Black T-shirt"
            data-price="3999"
            data-image="/images/img5.jpg"
            data-quantity="1"
          >
            Add to Cart
          </button>
        </div>
      </div>

      <!-- BOX-6 -->
      <div class="box">
        <div class="box-content">
          <img class="box-img" src="/images/img6.jpg" />
          <h4>Shweater</h4>
          <p class="price"><b>Rs 999</b></p>
          <button
            class="add-cart"
            data-name="Shweater"
            data-price="999"
            data-image="/images/img6.jpg"
            data-quantity="1"
          >
            Add to Cart
          </button>
        </div>
      </div>

      <!-- BOX-7 -->
      <div class="box">
        <div class="box-content">
          <img class="box-img" src="/images/img7.jpg" />
          <h4>Formal Shirt</h4>
          <p class="price"><b>Rs 849</b></p>
          <button
            class="add-cart"
            data-name="Formal Shirt"
            data-price="849"
            data-image="/images/img7.jpg"
            data-quantity="1"
          >
            Add to Cart
          </button>
        </div>
      </div>

      <!-- BOX-8 -->
      <div class="box">
        <div class="box-content">
          <img class="box-img" src="/images/img8.jpg" />
          <h4>Denim Jackets</h4>
          <p class="price"><b>Rs 7,000</b></p>
          <button
            class="add-cart"
            data-name="Denim Jackets"
            data-price="7000"
            data-image="/images/img8.jpg"
            data-quantity="1"
          >
            Add to Cart
          </button>
        </div>
      </div>
    </div>
    <script src="product.js"></script>
    <script src="cart.js"></script>
  </body>
</html>
